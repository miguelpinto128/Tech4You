<app-navbar></app-navbar>

<body>
  <div class="principal">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(content)" #f="ngForm" novalidate>
          <h1>Login</h1>
          <span>Administradores</span>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
              Email é obrigatório!
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              #password="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors.required">Password é obrigatório!</div>
            </div>
          </div>

          <a href="#">Esqueceu-se da palavra passe?</a>
          <button class="button-class">Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <img src="../../assets/imagens/logo_tech4You.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="text-align: center;" id="modal-basic-title">Error {{ errorStatus }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  <div style="padding-left: 5px;">
    <p>{{ errorMessage1 }}</p>    
  </div>
</ng-template>
